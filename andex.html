<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regina Safety Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
    background: url(Saskatchewan-Provincial-Legislative-Building-in-Wascana-Centre.jpg);
    background-position: center;
    background-attachment: fixed;
      background-size: cover;
}
    h2 {
    text-align: center;
    margin: 20px 0;
    font-size: 45px;
    color: #676c70fc;
    text-shadow: 1px 2px 9px #fcfcfc5c;
    background-color: #f0f8ffb5;
}
 
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
      color: #2d3e50;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .box {
      flex: 1;
      min-width: 300px;
      padding: 10px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 8px;
    }
    #map {
      height: 500px;
      width: 100%;
      border-radius: 8px;
    }
    .btn {
      background-color: #0069d9;
      color: white;
      border-radius: 5px;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .box {
    background-color: #25242447;
}
  </style>
</head>
<body>
  <h2>Regina Safety Map</h2>
  <div class="container">
    <div class="box">
      <div id="map"></div>
    </div>
    <div class="box">
      <form id="locationForm">
        <label for="location">Place Name:</label>
        <input type="text" id="location" class="form-control" placeholder="Enter place name" required>
        <button type="submit" class="btn btn-primary">Validate Location</button>
        <div id="error-message" style="color: red; display: none;">This place could not be found. Please check the name and try again.</div>
      </form>
    </div>
  </div>

  <script>
    // Function to check if the place exists using OpenStreetMap's Nominatim API
    async function validatePlace(placeName) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(placeName)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        // Check if we received valid data
        if (data.length > 0) {
          // Return the coordinates of the first result
          return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
        } else {
          return null; // No results found
        }
      } catch (error) {
        console.error("Error fetching location:", error);
        return null;
      }
    }

    // Form validation and submission handler
    document.getElementById("locationForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent the form from submitting automatically

      const placeName = document.getElementById("location").value.trim();
      const errorMessage = document.getElementById("error-message");

      if (!placeName) {
        errorMessage.textContent = "Please enter a place name.";
        errorMessage.style.display = "block";
        return;
      }

      // Validate if the place exists
      const location = await validatePlace(placeName);
      
      if (location) {
        // If the place is valid, hide the error message and show success
        errorMessage.style.display = "none";
        console.log("Place found:", location);

        // Optionally, add the place to the map (or perform any other action)
        // Example of adding a marker to the map:
        const map = L.map('map').setView([location.lat, location.lon], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([location.lat, location.lon]).addTo(map)
          .bindPopup(`<b>${placeName}</b><br>Coordinates: ${location.lat}, ${location.lon}`).openPopup();
      } else {
        // If the place is not found, show an error message
        errorMessage.textContent = "This place could not be found. Please check the name and try again.";
        errorMessage.style.display = "block";
      }
    });
  </script>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
