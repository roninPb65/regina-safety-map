<!DOCTYPE html>
<html>
<head>
    <title>Regina Safety Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 100%; width: 100%; }
        body, html { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <h2>Regina Safety Map</h2>
    <div id="map"></div>
    
    <script>
        // Initialize the map
        var map = L.map('map').setView([50.4454, -104.6185], 12); // Coordinates of Regina

        // Set up OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a sample marker
        var marker = L.marker([50.4454, -104.6185]).addTo(map);
        marker.bindPopup('<b>Regina Shelter</b><br>Safe Space.').openPopup();
    </script>
</body>
</html>
